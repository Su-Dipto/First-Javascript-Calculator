<!DOCTYPE html>
<html>
    <head>
        <title>Sudiptos calculator</title>
        <link rel="stylesheet" href="calculator.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="Captureshreya.PNG">
    </head>
    <body>
        <div class="wrap">
            <div class="container">
                <div class="display" ><input id="display" readonly></div>
                <div class="keys">
                    <button onclick="append('*')" class="operator">x</button>
                    <button onclick="append(7)">7</button>
                    <button onclick="append(8)">8</button>
                    <button onclick="append(9)">9</button>
                    <button onclick="clearDisplay()">C</button>
                    <button onclick="append('/')" class="operator">&divide;</button>
                    <button onclick="append(4)">4</button>
                    <button onclick="append(5)">5</button>
                    <button onclick="append(6)">6</button>
                    <button onclick="append('.')">.</button>
                    <button onclick="append('+')" class="operator">+</button>
                    <button onclick="append(1)">1</button>
                    <button onclick="append(2)">2</button>
                    <button onclick="append(3)">3</button>
                    <button onclick="del()" id="delete">del</button>
                    <button onclick="append('-')" class="operator">-</button>
                    <button onclick="append('(')">(</button>
                    <button onclick="append(0)">0</button>
                    <button onclick="append(')')">)</button>
                    <button onclick="credito()">credit</button>
                    <button onclick="result()" id="equal">=</button>
                </div>
                <h4>Made by Sudipto</h4>
               </div>
        </div>
      
      <script src="calculator.js"></script>   
      
    </body>
</html>
